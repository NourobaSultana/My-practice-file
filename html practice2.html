<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./html practice2.css">
    <title>Html practice 2 website</title>
</head>


<body>
    <header>
        <h3>Storytelling Contest</h3>
     <p>
        <label for="">Write your story here</label>
     </p>

     <textarea name="" id="" cols="30" rows="4"></textarea>
    </header>

    <main>
       <table>
        <thead>
           <tr>
            <th>No</th>            
            <th>Employee</th>            
            <th>Salary</th>           
           </tr>
        </thead>

        <tbody>
               <tr>
                <td>1</td>
                <td>Sojib</td>
                <td>$1100</td>
               </tr>

               <tr>
                <td>2</td>
                <td>Tonny</td>
                <td>$1500</td>
               </tr>
        </tbody>

        <tfoot>
            <input type="submit" value="">
        </tfoot>
       </table>

      <section>
         <label for="story">This story is </label>
         <select name="story" id="">
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
            <option value="Best">Best</option>
         </select>
         <input type="submit" value="Submit">
      </section>
    </main>

    <footer>
      <fieldset>
        <label for=""> Name:
            <input type="text" name="" id="">
        </label>

        <label for="">Email
            <input type="email" name="" id="">
        </label>

        <label for="">Phone
            <input type="phone" name="" id="">
        </label>
      </fieldset>
    </footer>
